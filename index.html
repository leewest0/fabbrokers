<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body, #content {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #content {
            display: none;
        }
        iframe {
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Content to be protected -->
    <div id="content">
        <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FjQc8IlKywb3w4TyrTjCT8w%2FKedari-App%3Fpage-id%3D0%253A1%26node-id%3D36-27%26viewport%3D-7207%252C-374%252C0.59%26t%3DOQuhirZS6bB1shLP-1%26scaling%3Dmin-zoom%26content-scaling%3Dfixed%26starting-point-node-id%3D36%253A27%26show-proto-sidebar%3D1" 
            allowfullscreen></iframe>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Password Required</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="passwordInput">Enter Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <small id="errorText" class="form-text text-danger" style="display:none;">Incorrect password. Please try again.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitPassword">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var correctPassword = "Kedari@23"; // Replace with your desired password
            $('#passwordModal').modal({backdrop: 'static', keyboard: false}); // Show modal on page load

            $('#submitPassword').click(function() {
                var enteredPassword = $('#passwordInput').val();
                if (enteredPassword === correctPassword) {
                    $('#passwordModal').modal('hide');
                    $('#content').css('display', 'block');
                } else {
                    $('#errorText').show();
                }
            });
        });
    </script>
</body>
</html>
